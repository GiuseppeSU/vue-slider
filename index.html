<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>


    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0" >

                <div class="item" @mouseover="stop()" @mouseleave="resume()">
                    <img :src="slides[imgCorrente].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[imgCorrente].title}}</h3>
                        <p>
                           {{slides[imgCorrente].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="dietro()"></div>
                    <div class="next" @click="avanti()"></div>
                    <div v-for="(slide,index) in slides" class="thumb" @click="cambioImmagine(index)" :class="activeClass(index)">
                        <img :src="slide.image" :alt="slide.title" />
                        
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
